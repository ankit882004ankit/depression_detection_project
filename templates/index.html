<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Depression Detection</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <div class="container">
        <h2>Depression Detection Analysis</h2>
        <form action="/upload_single" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="upload-zone" id="drop-zone">
                <p>Drag and drop your Excel file here<br>or click to browse</p>
                <label class="file-label">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Choose File
                    <input type="file" name="file" accept=".xls,.xlsx" required id="file-input">
                </label>
                <p id="file-name" style="margin-top:1rem;display:none"></p>
            </div>
            <div style="text-align:center">
                <button type="submit">Analyze</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your data...</p>
            </div>
        </form>
    </div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const form = document.getElementById('upload-form');
        const loading = document.getElementById('loading');

        // Drag and drop handling
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName();
        }

        // File input change handler
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                fileName.style.display = 'block';
            }
        }

        // Form submit handler
        form.addEventListener('submit', function(e) {
            loading.classList.add('active');
        });
    </script>
</body>
</html>
