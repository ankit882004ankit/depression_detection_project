<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Error</title>
    <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
    <div class="container">
        <h2>Analysis Error</h2>
        <div class="error-message">
            <p>Sorry — we encountered an error while processing your file.</p>
            <pre style="margin-top:0.5rem;white-space:pre-wrap;font-family:inherit">{{ error_message }}</pre>
        </div>
        <div style="text-align:center;margin-top:2rem">
            <a href="/" class="back-link">← Try Again</a>
        </div>
    </div>
</body>
</html>
