<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0" x2="1">
      <stop offset="0%" stop-color="#eaf6ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- soft abstract shapes -->
  <g fill="#bfe6ff" opacity="0.14">
    <ellipse cx="220" cy="140" rx="180" ry="120" />
    <ellipse cx="1350" cy="100" rx="260" ry="160" />
    <ellipse cx="1200" cy="700" rx="300" ry="180" />
    <ellipse cx="250" cy="700" rx="220" ry="140" />
  </g>

  <!-- hospital cross motif -->
  <g transform="translate(440,220) scale(1.6)" opacity="0.9">
    <rect x="180" y="40" width="60" height="220" rx="8" ry="8" fill="#fff"/>
    <rect x="100" y="120" width="220" height="60" rx="8" ry="8" fill="#fff"/>
    <rect x="160" y="0" width="60" height="120" rx="8" ry="8" fill="#3b82f6"/>
    <rect x="100" y="120" width="60" height="120" rx="8" ry="8" fill="#3b82f6"/>
    <rect x="220" y="120" width="60" height="120" rx="8" ry="8" fill="#3b82f6"/>
    <rect x="160" y="240" width="60" height="120" rx="8" ry="8" fill="#3b82f6"/>
  </g>

  <!-- subtle pattern of plus signs -->
  <g fill="#9fd3ff" opacity="0.08">
    <g transform="translate(60,480) scale(1)">
      <rect x="0" y="0" width="18" height="54" rx="3"/>
      <rect x="-18" y="18" width="54" height="18" rx="3"/>
    </g>
    <g transform="translate(400,540) scale(1.2)">
      <rect x="0" y="0" width="18" height="54" rx="3"/>
      <rect x="-18" y="18" width="54" height="18" rx="3"/>
    </g>
    <g transform="translate(980,460) scale(1.1)">
      <rect x="0" y="0" width="18" height="54" rx="3"/>
      <rect x="-18" y="18" width="54" height="18" rx="3"/>
    </g>
    <g transform="translate(1280,620) scale(1)">
      <rect x="0" y="0" width="18" height="54" rx="3"/>
      <rect x="-18" y="18" width="54" height="18" rx="3"/>
    </g>
  </g>

  <!-- footer text watermark -->
  <text x="60" y="860" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#91c2ff" opacity="0.14">Hospital Analytics</text>
</svg>
